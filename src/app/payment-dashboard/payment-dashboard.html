<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <h2 class="text-center mb-4">Payment Gateway (PG)</h2>
      <p class="text-center text-muted">Server-Side Rendered - Secure Payment Processing</p>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h4>Secure Payment</h4>
          <small class="text-light">SSL Encrypted Transaction</small>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <h5>Payment Details</h5>
              <div class="payment-summary">
                <div class="d-flex justify-content-between mb-2">
                  <span>Course Fee:</span>
                  <span>₹{{ amount }}</span>
                </div>
                <div class="d-flex justify-content-between mb-2">
                  <span>GST (18%):</span>
                  <span>₹{{ amount * 0.18 }}</span>
                </div>
                <hr>
                <div class="d-flex justify-content-between fw-bold">
                  <span>Total Amount:</span>
                  <span>₹{{ getTotalAmount() }}</span>
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <h5>Payment Method</h5>
              <div class="payment-methods">
                <div class="form-check mb-2" *ngFor="let method of paymentMethods">
                  <input class="form-check-input" type="radio" 
                         [id]="method.id" 
                         [value]="method.id"
                         [(ngModel)]="selectedMethod">
                  <label class="form-check-label" [for]="method.id">
                    <i class="bi bi-{{ method.icon }}"></i>
                    {{ method.name }}
                    <span class="badge bg-success ms-2" *ngIf="method.secure">Secure</span>
                  </label>
                </div>
              </div>
            </div>
          </div>

          <div class="text-center mt-4">
            <button class="btn btn-success btn-lg" (click)="processPayment()">
              <i class="bi bi-shield-check"></i>
              Pay ₹{{ getTotalAmount() }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
